<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMore| Authenticate</title>

    <!-- Stylings -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <nav class="navbar navbar-default">

        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
                <a href="#" class="navbar-brand">iMore</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Books</a></li>
                </ul>

            </div>

        </div>

    </nav>

    <!-- Parent container -->
    <div class="container-fluid">

        <!-- Login row -->
        <div class="row login animated">

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

            <!-- Login form column -->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 loginCol">

                <h1 class="text-center">Sign In to iMore</h1>

                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" placeholder="bnakuya7@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-default">Sign In</button>
                </form>

                <p id="goToSignUp">Don't have an account? Sign Up here.</p>

            </div>


            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

        </div>


        <!-- sign up row -->
        <div class="row signup animated">

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
            <!-- sign up form -->
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 signupCol">

                <form>
                    <h2 class="text-center">Join the Moove-ment</h2>

                    <form>

                        <div class="form-group">
                            <label for="firstname">FirstName</label>
                            <input type="text" class="form-control" placeholder="Nakuya">
                        </div>

                        <div class="form-group">
                            <label for="signUpEmail">Email</label>
                            <input type="email" class="form-control" placeholder="bnakuya7@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="signUpPassword">Password</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="signUpPasswordConfirm">Password Confirm</label>
                            <input type="password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-default">Sign Up</button>
                    </form>

                    <p id="goToSignIn">Have an account? Sign in here.</p>
                </form>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

        </div>

    </div>



    <!-- Javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="javascript/script.js"></script>

</body>

</html>
